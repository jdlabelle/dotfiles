# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# allow mouse use
set -g mouse on

# VIM mode
setw -g mode-keys vi

# Make Copy mode more VIM-like (enter mode with prefix + [)
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
# paste with prefix + (shift-p)
bind P paste-buffer
# enable mouse selection for copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# move between panes and windows with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# easy resizing of panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# increase scrollback lines
set -g history-limit 65536

# escape-time for neovim, leaving insert mode feels snappier
set-option -sg escape-time 10

# Pass focus event to neovim
set-option -g focus-events on

# DESIGN TWEAKS

#### color (Solarized 256)
set -g status-style bg=colour235,fg=colour136
setw -g window-status-style fg=colour244
setw -g window-status-current-style fg=colour166
setw -g window-status-activity-style fg=colour61
setw -g window-status-bell-style fg=colour61
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240
set -g message-style bg=colour235,fg=colour166

# pane number display
set -g display-panes-active-colour colour166 #blue
set -g display-panes-colour colour33 #orange

